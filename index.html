<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryadisana LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="assets/foto-profile.jpg" alt="error image"
                class="animate__animated animate__pulse animate__infinite">
            <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p>
        </div>

        <!-- link tree button -->
        <div class="link">
            <a href="https://instagram.com/hai_mr_true" target="_blank"
                class="animate__animated animate__bounceInLeft">instagram</a>
            <a href="https://telegram.com" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">telegram</a>
            <a href="https://discord.com" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-2s">facebook</a>
            <a href="https://youtube.com" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>made with love</i>
        </div>
    </div>

</body>

</html>
